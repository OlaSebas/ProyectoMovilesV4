<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>
      RegistrApp
    </ion-title>
    <ion-buttons slot="end">
      <!-- Este botón se posicionará a la derecha -->
      <ion-button (click)="logOut()" ><span class="material-symbols-outlined">
        logout
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="animate__animated animate__bounceInLeft ion-padding" [fullscreen]="true">

  <div class="margin">
    <div class="card-container">
      <ion-card>
        <ion-row>
          <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg foto">
            <div class="ion-text-center">
              <img
                src="assets\img\kisspng-duoc-uc-logo-concepcin-central-academy-of-fine-a-duoc-5b2b29e55de220.5957473915295554293846-removebg-preview.png"
                alt="Ionic logo" loading="lazy" width="120px" class="logo animate__animated animate__bounceInUp" />
            </div>
          </ion-col>
          <ion-col size-md="9" size="12" class="welcome">
            <ion-card-header class="ion-text-center">
              <Strong>Bienvenid@ {{user}}</Strong>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-text-center">
                <p>En esta seccion podrás escanear el QR para registrar tu asistencia</p>
                <!--  <img
                  src="https://png.pngtree.com/png-vector/20220805/ourmid/pngtree-scan-me-qr-code-png-image_6099575.png"
                  alt="">-->
                  <img
                  src="https://www.teknofilo.com/wp-content/uploads/2022/04/ezgif-4-b7a8bfe943.gif"
                  alt="">
                <div class="botoncamaras">
                  <p>Solo has click Aqui:</p>
                  <ion-button class="animate__animated animate__pulse animate__infinite">Abrir la camara</ion-button>
                </div>
              </div>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar class="custom-toolbar2">
    <ion-title size="small">App Programa por Elias, Juan, Kathy y Seba</ion-title>
  </ion-toolbar>
</ion-footer>
